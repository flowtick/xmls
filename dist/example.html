<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="xmls example">
        <title>xmls</title>
    </head>
    <body>
        <script type="text/javascript" src="xmls.js"></script>
        <script type="text/javascript">
            XMLS.parse('<foo attr="baz"><bar/></foo>', function(node) {
                console.log(node.name); // will log 'foo'
                console.log(node.children[0].name); // will log bar
                console.log(node.attrs[0].value); // will log baz
            }, function(error) {
                console.log(error);
            });
        </script>
    </body>
</html>
